<!DOCTYPE html>
<html>

<head>
    <title>sign-up</title>
    <link rel="stylesheet" href="b4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/sign-in.css" />
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-12 col-md-6 sign-bg"></div>
            <div class="col-12 col-md-6 justify-content-center mt-4">
                <div class="card-body">
                    <h2 class="text-center mt-4 font-weight-normal">Sign Up</h2>
                    <p class="text-center font-weight-normal text-muted mb-3">
                        Simplify your workflow in minutes.
                    </p>
                    <form action="" class="p-5">
                        <div class="shadow-sm mb-3">
                            <input class="p-4 form-control" type="email" placeholder="Your email" />
                        </div>
                        <div class="shadow-sm mb-3">
                            <input class="form-control p-4" type="password" placeholder="Create a password" />
                        </div>
                        <button class="btn-primary w-100 rounded p-3" type="submit">
                            Sign Up
                        </button>
                    </form>
                    <!-- <div class="d-flex justify-content-between text-center">
                        <p class="text-center text-muted mb-0">
                            Already have an account yet?
                        </p>
                        <a href="">Log in</a>
                    </div> -->

                    <div class="row p-2">
                        <div class="col-md-8">
                            <p class="text-center text-muted mb-0">
                                Already have an account yet?
                            </p>
                        </div>
                        <div class="col-md-4">
                            <a href="">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
